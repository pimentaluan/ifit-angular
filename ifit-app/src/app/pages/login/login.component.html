<div class="max-w-md mx-auto p-4">
  <h2 class="text-xl font-semibold mb-4">Entrar</h2>

  <form (ngSubmit)="submit()">
    <label class="block mb-2">
      <span>Email</span>
      <input class="border w-full p-2" type="email" [(ngModel)]="email" name="email" required />
    </label>

    <label class="block mb-4">
      <span>Senha</span>
      <input class="border w-full p-2" type="password" [(ngModel)]="senha" name="senha" required />
    </label>

    <button class="px-4 py-2 border rounded" [disabled]="carregando">Entrar</button>
    <p class="text-red-600 mt-3" *ngIf="erro">{{ erro }}</p>
  </form>
</div>
