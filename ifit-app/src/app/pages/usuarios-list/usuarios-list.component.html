<section class="max-w-4xl mx-auto p-6">
  <h2 class="text-2xl font-bold text-orange-600 mb-6">Usuários</h2>

  <div *ngIf="usuarios.length; else semUsuarios" class="space-y-3">
    <div *ngFor="let u of usuarios" class="border p-3 rounded shadow">
      <p><b>Nome:</b> {{ u.nome }}</p>
      <p><b>Email:</b> {{ u.email }}</p>
      <p><b>Idade:</b> {{ u.idade }}</p>
      <button (click)="verDetalhes(u.id!)"
              class="bg-orange-600 text-white px-3 py-1 rounded mt-2">
        Ver detalhes
      </button>
    </div>
  </div>

  <ng-template #semUsuarios>
    <p class="text-gray-600">Nenhum usuário cadastrado.</p>
  </ng-template>
</section>
